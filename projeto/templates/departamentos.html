{% extends 'base.html' %}

{% block conteudo %}

<h1>Departamentos</h1>
<a href="{{ url_for('editar_departamento') }}">Novo Departamento</a>
<table>
    <tr>
        <th>Nome Departamento</th>
        <th>Supervisor</th>
        <th>Ações</th>
    </tr>

    {% for dep in dados_departamentos %}
    <tr>
        <td>{{ dep.nome_departamento }}</td>
        <td>{{ dep.nome or 'Não Definido' }}</td>
        <td>
            <a href="{{ url_for('editar_departamento', id_obtido=dep.id_departamento) }}">Editar</a>
            <form action="{{ url_for('excluir_departamento', id_obtido=dep.id_departamento) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este departamento?');">Excluir</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
