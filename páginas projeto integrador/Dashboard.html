<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scr/css/SideBar.css">
    <link rel="stylesheet" href="scr/css/Dashb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard - WorkForce's</title>
</head>
<body>
    <div class="container">
        <header>
            <nav id="sidebar"> <!-- Menu Lateral -->
                <div id="sidebar_content">
                    <div id="user"> <!-- Perfil no menu lateral -->
                        <img src="Imagens/profile.avatar.jpeg" id="user_avatar" alt="Avatar">
                        <p id="user_infos">
                            <span class="item-description">José</span>
                            <span class="item-description">Administrador</span>
                        </p>
                    </div>

                    <ul id="side_item">
                        <li class="side-item active">
                            <a href="Dashboard.html">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="item-description">Dashboard</span>
                            </a>
                        </li>
                        <li class="side-item">
                            <a href="funcionarios.html"> 
                                <i class="fa-solid fa-user-check"></i>
                                <span class="item-description">Funcionários</span>
                            </a>
                        </li>
                        
                        <li class="side-item">
                            <a href="ControleAcessos.html">
                                <i class="fa-solid fa-shield-halved"></i>
                                <span class="item-description">Controle de Acesso</span>
                            </a>
                        </li>
                        <li class="side-item">
                            <a href="ControleFrequencia.html">
                                <i class="fa-solid fa-clipboard-list"></i>
                                <span class="item-description">Controle de Frequência</span>
                            </a>
                        </li>
                    </ul>

                    <button id="open_btn">
                        <i id="open_btn_icon" class="fa-solid fa-bars"></i>
                    </button>
                    
                </div>

                <div id="logout">
                    <a href="index.html" id="logout_btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="item-description">Logout</span> 
                    </a>
                </div>
            </nav>
        </header>
    </div>

    <div><main>
        <div class="dashboard-container">
            <div class="dashboard-card">
                <i class="fa-solid fa-users"></i>
                <h3>Total de Funcionários</h3>
                <p>120</p>
            </div>
            <div class="dashboard-card">
                <i class="fa-solid fa-user-clock"></i>
                <h3>Faltas Recentes</h3>
                <p>5</p>
            </div>
            <div class="dashboard-card">
                <i class="fa-solid fa-clock"></i>
                <h3>Horas Trabalhadas</h3>
                <p>480</p>
            </div>
        </div>
        </main>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scr/js/Dashboard.js"></script> 
</body>
</html>
