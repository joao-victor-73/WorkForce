<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Crie ou use o mesmo arquivo CSS -->
    <title>Cadastro de Funcionários - Sistema de Gestão de RH</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Funcionários</h1>
            <nav>
                <ul>
                    <li><a href="Dashboard.html">Dashboard</a></li>
                    <li><a href="GestaoFerias.html">Gestão de Férias</a></li>
                    <li><a href="ControleFrequencia.html">Controle de Frequência</a></li>
                    <li><a href="GerenciamentoSalarios.html">Gerenciamento de Salários</a></li>
                    <li><a href="ControleAcessos.html">Controle de Acessos</a></li>
                    <li><a href="Relatorios.html">Relatórios</a></li>
                    <li><a href="index.html">Sair</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form id="formCadastro" method="POST" action="cadastrarFuncionario.php"> <!-- Alterar a ação para o backend -->
                <h2>Adicionar/Atualizar Funcionário</h2>
                <div class="textfield">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" required>
                </div>
                <div class="textfield">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="textfield">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="textfield">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                </div>
                <div class="textfield">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Cargo" required>
                </div>
                <div class="textfield">
                    <label for="salario">Salário:</label>
                    <input type="number" id="salario" name="salario" placeholder="Salário" required>
                </div>
                <div class="textfield">
                    <label for="dataContratacao">Data de Contratação:</label>
                    <input type="date" id="dataContratacao" name="dataContratacao" required>
                </div>
                <div class="textfield">
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" name="departamento" placeholder="Departamento" required>
                </div>
                <div class="textfield">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <div class="textfield">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Observações"></textarea>
                </div>
                <button type="submit" class="btn-submit">Salvar Funcionário</button>
                <button type="button" class="btn-return" onclick="window.location.href='Dashboard.html'">Voltar</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Sistema de Gestão de Recursos Humanos</p>
        </footer>
    </div>
    <script src="js/script.js"></script> <!-- Crie um arquivo JS para a lógica -->
</body>
</html>
